<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:spa="http://integrity.hu/spa">
<f:view locale="#{loc.locale}">
	<h:head>
		<ui:insert name="head">
			<title><h:outputText value="title TBD" /></title>
		</ui:insert>
		<h:outputStylesheet library="css" name="from-bootstrap.css" />
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form id="growl">
			<p:growl id="messages" showDetail="true" />
		</h:form>
		<h:inputHidden value="#{win.onLoad}" />
		<div class="container">
			<ui:insert name="top">
				<div class="layout-box">
					<h:outputText value="Header Area" />
				</div>
			</ui:insert>
			<ui:insert name="content">
				<h:outputText value="Content Area / Layout Demo" />
				<div class="row">
					<div class="span12 layout-box">
						<h:outputText value="span12" />
					</div>
				</div>
				<div class="row">
					<div class="span5 layout-box">
						<h:outputText value="span5" />
					</div>
					<div class="span7 layout-box">
						<h:outputText value="span7" />
					</div>
				</div>
				<div class="row">
					<div class="span3 layout-box">
						<h:outputText value="span3" />
					</div>
					<div class="span3 layout-box">
						<h:outputText value="span3" />
					</div>
					<div class="span3 layout-box">
						<h:outputText value="span3" />
					</div>
					<div class="span3 layout-box">
						<h:outputText value="span3" />
					</div>
				</div>
			</ui:insert>
			<ui:insert name="bottom">
				<div class="layout-box">
					<h:outputText value="Footer Area" />
				</div>
			</ui:insert>
			<ui:insert name="dialogs">
				<div class="layout-box">
					<h:outputText value="Dialog Area" />
				</div>
			</ui:insert>
		</div>
	</h:body>
</f:view>
</html>
